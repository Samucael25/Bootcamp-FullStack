<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Desafio Módulo 1</title>
</head>
<body>
  <h1 id="title">Pesquisa de usuários</h1>

  <div class="findUsers">
    <label for="inputSearch" id="find">Buscar: </label>
    <input type="text" autofocus id="inputSearch" placeholder="Digite um nome ou parte de um nome"/>
    <input type="submit" value="Buscar dados" id="inputButton">
  </div>
  <span id="miniListNames"></span>
  <div id="containerResults">
    <div class="results" id="results">
      <div class="resultsFindUsers">
        <h2 id="titleFindUsers"></h2>
        <span id="findUsers"></span>
      </div>

      <div class="resultsStatistics">
        <h2 id="titleStatistics"></h2>
        <span id="statistics"></span>
      </div>
    </div>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
